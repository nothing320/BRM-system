name: AI-Discipline-Guard
on: [pull_request]

jobs:
  verify-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Discipline Check
        run: python ai_checker.py
